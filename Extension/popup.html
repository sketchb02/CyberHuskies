<!DOCTYPE html>
<html>
<head>
    <title>CyberHusky</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <header>
            <img src="icon.png" id="extensionIcon" alt="Husky Icon"/>
            <h1>CyberHusky</h1>
        </header>
        
        <section id="uploadSection">
            <div id="dropZone">
                <p>Drag & drop files or <span id="browseFiles">Browse</span></p>
                <p class="supported-formats">Supported formats: CSV, JSON, PDF, XLS</p>
            </div>
            <input type="file" id="fileInput" multiple style="display:none;"/>
            <button id="selectFilesButton">Select Files</button>
        </section>

        <section id="piiSections" style="display:none;">
            <div class="pii-category" id="personalSection">
                <h2>Personal</h2>
                <form>
                    <input type="checkbox" id="personalName" name="pii" value="Name">
                    <label for="personalName">Name</label><br>
                    <input type="checkbox" id="personalAddress" name="pii" value="Address">
                    <label for="personalAddress">Address</label><br>
                    <input type="checkbox" id="personalEmail" name="pii" value="Email">
                    <label for="personalEmail">Email</label><br>
                    <input type="checkbox" id="personalZipCode" name="pii" value="ZipCode">
                    <label for="personalZipCode">Zip Code</label><br>
                </form>
            </div>
            <div class="pii-category" id="medicalSection">
                <h2>Medical</h2>
                <form>
                    <input type="checkbox" id="medicalRecord" name="pii" value="MedicalRecord">
                    <label for="medicalRecord">Medical Record</label><br>
                    <input type="checkbox" id="medicalHistory" name="pii" value="MedicalHistory">
                    <label for="medicalHistory">Medical History</label><br>
                    <input type="checkbox" id="medicalInsurance" name="pii" value="Insurance">
                    <label for="medicalInsurance">Insurance</label><br>
                </form>
            </div>
            <div class="pii-category" id="financialSection">
                <h2>Financial</h2>
                <form>
                    <input type="checkbox" id="financialCC" name="pii" value="CreditCard">
                    <label for="financialCC">Credit Card</label><br>
                    <input type="checkbox" id="financialAccount" name="pii" value="Account">
                    <label for="financialAccount">Account Number</label><br>
                    <input type="checkbox" id="financialRouting" name="pii" value="Routing">
                    <label for="financialRouting">Routing Number</label><br>
                </form>
            </div>
            <div class="pii-category" id="securitySection">
                <h2>Security</h2>
                <form>
                    <input type="checkbox" id="securityPassword" name="pii" value="Password">
                    <label for="securityPassword">Password</label><br>
                    <input type="checkbox" id="securityPin" name="pii" value="Pin">
                    <label for="securityPin">PIN</label><br>
                </form>
            </div>
            <button id="scanButton">Scan Files</button>
        </section>

        <section id="statisticsSection" style="display:none;">
            <h2>PII Statistics</h2>
            <p>Names: <span id="namesCount">0</span></p>
            <p>Emails: <span id="emailsCount">0</span></p>
            <p>Telephone numbers: <span id="phonesCount">0</span></p>
            <p>Addresses: <span id="addressesCount">0</span></p>
            <p>Birthdates (ages): <span id="birthdatesCount">0</span></p>
            <p>Medical Information: <span id="medicalInfoCount">0</span></p>
            <button id="downloadButton">Download PDF</button>
        </section>
    </div>
    <script src="popup.js"></script>
</body>
</html>
